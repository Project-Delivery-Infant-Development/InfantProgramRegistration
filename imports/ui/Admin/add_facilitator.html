<template name="add_facilitator">
    {{>admin}}
    <h1>Add Facilitator</h1>

<form class="addfacilitator">
    <label for="LgaId">LgaId :</label>
    <input type="text" name="lgaid"  placeholder="LgaId"><br>
    
    <label for="Facilitator">Facilitator:</label>
    <input type="text"  name="facilitatorid" placeholder="Facilitator ID"><br>
    
    <label for="fori">For :</label>
    <input type="number" name="fori"   placeholder="for months"><br>
    
    <input type="submit"  value="Add"  >
									
</form>
</template>
