<template name="admin_lga">
    {{>admin}}
    <h1>Adding LGA</h1>

<form class="addlga">
    <label for="LgaId">LgaId :</label>
    <input type="text" name="lgaid"  placeholder="LgaId"><br>
    
    <label for="Address">Address :</label>
    <input type="text"  name="address" placeholder="Address"><br>
    
    <label for="Pcode">Pcode :</label>
    <input type="number" name="pcode"   placeholder="pin code"><br>
    
    <label for="Phone">Phone :</label>
    <input type="number" name="phone"  placeholder="phone number"><br>
    
    <label for="Email">Email :</label>
    <input type="text"  name="email" placeholder="email"><br>

    <label for="Sess_Mode">Sess_Mode :</label>
    <input type="text"  name="Sess_Mode" placeholder="session mode"><br>
    
    <input type="submit"  value="Done"  >
									
</form>
</template>
