
<template name="facilitators">		  
				{{> admin}}

				<table style="width:100%">
						<tr>
						  <th>Name</th>
						  <th>Phone Number</th> 
						</tr>
						{{#each ta}}
							{{> t}} 
						{{/each}}
					</table>
			  <div class="container1">
		
				  <form class="add">
					  <input type="text" name="text" placeholder="Enter data" />
					  <input type="text" name="num" placeholder="Enter data" />
					  <input type="submit" value="Done">
				  </form>
			  </div>
			</template>
		
		 <template name="t"> 
				<tr>
						<td>{{title}}</td>
						<td>{{num}}</td>
						</tr>
		</template>
