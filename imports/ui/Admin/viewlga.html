<template name="viewlga">
        {{>admin}}
        <h1>View LGA</h1>
        <table style="width:100%">
                <tr>
                  <th>LgaId</th>
                  <th>Address</th> 
                  <th>Pin code</th>
                  <th>Phone</th>
                  <th>Email</th>
                  <th>Session mode</th>
                </tr>
                {{#each lgaview}}
                  {{> lgadisplay}}
                {{/each}}
              </table>
</template>

   
<template name="lgadisplay">
        <tr>
        <td>{{LgaId}}</td>
        <td>{{Address}}</td>
        <td>{{Pcode}}</td>
        <td>{{Phone}}</td>
        <td>{{Email}}</td>
        <td>{{Sess_Mode}}</td>
        </tr>
    </template>
