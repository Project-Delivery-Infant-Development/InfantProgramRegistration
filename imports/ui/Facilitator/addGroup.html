<template name="addGroup">
        {{> def}}
    <div class="container">

        <form class="addGroupForm">
            <label for="groupID">GroupID </label>
            <input type="text" name="groupID" placeholder="Enter GroupID"/>
            <br>
            <label for="groupName">Group Name </label>
            <input type="text" name="groupName" placeholder="Enter Group Name"/>
            <br>
            <label for="location">Location </label>
            <div>
                    {{> dropdown1}}
            </div>
            <br>
            <input type="text" name="spots" placeholder="Enter Maximum Spots"/> 
            <br>
            <input type="submit" value="Done">
        </form>
    </div>

</template>

                <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                      <li role="presentation">
                         <a role="menuitem" tabindex="-1"
                             id="config-request-command" href="#">Sunshine</a>
                      </li>
                      <li role="presentation">
                         <a role="menuitem" tabindex="-1" href="#">Burwood</a>
                      </li>
                      <li role="presentation">

                      </li>
