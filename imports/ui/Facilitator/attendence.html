<template name="task">
    <li class="{{#if checked}}checked{{else}}unchecked{{/if}}">
    <button class="delete">Remove</button>
    <input type="checkbox" checked="{{checked}}" class="toggle-checked" value="Present"/>

    <span class="text">
    <strong>
      {{Fn}}
    </strong>
    {{formatDate date}}
    </span>
    </li>
</template>
