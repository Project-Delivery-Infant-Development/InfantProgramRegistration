<template name="allFacilitators">
        {{> lga_dash}}
        <div class="container">
                <header>
                        <h1>Facilitator List</h1>
                        <label class="hide-completed">
                                <input type="checkbox" />
                                Hide Suspended Facilitators
                              </label>
                      </header>
                   
                      
                      <ul class="facilitator">
                          <li>
                                <span class="delete">Delete</span>
                                <span class="toggle-checked">Suspend</span>
                            <span class="text less-margin">Name of Facilitator</span>
                            </li>
                        {{#each facilitatorData}}
                          {{> facilitatorList}}
                        {{/each}}
                      </ul>
                      <a href="{{pathFor route='addFacilitators'}}">Add New Facilitator</a>
        </div>
        </template>
        
        
        <template name="facilitatorList">
                
                <li class="{{#if checked}}checked{{/if}}">
                    <button class="delete">&times;</button>
                
                    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
                 
                    <span class="text more-margin">{{name}}</span>
                    <span class="text more-margin">{{location}}</span>
                    <span class="text more-margin">{{tel}}</span>
                    <span class="text more-margin">{{email}}</span>
                </li>

                <li class="{{#if checked}}checked{{/if}}">
                    <button class="delete">&times;</button>
                 
                    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
                 
                    <span class="text more-margin">{{text}}</span>
                </li>
              </template>
