<template name="changeRequest">
    {{#if currentUser}}
        <body>
            <style>
                .container *{ margin:5px;}
            </style>
            {{> nav_parent}}
            <img src="/logo.PNG" alt="logo">
            <center><h3>Contact Provider {{>loginButtons}}</h3></center>
            <div class="container" style="margin:15px; ">
            {{#each parents}}
            <form id="frmRequest" class="frmRequest">
                <div class="row">
                    <div class="col">
                        <label>You are registered under the Provider:</label>
                    </div>
                    <div class="col">
                        <label>{{ProviderId}}</label> 
                    </div>
                    <div class="col">
                        <label>Your group ID:</label>
                    </div>
                    <div class="col">
                    <label>{{GroupId}}</label>
                    </div>
                    <div class="col">
                        <label>Specify your Request: </label>
                    </div>
                    <div class="col">
                        <select name="type" id="type">
                            <option>Request for Change of session.</option>
                            <option>Special Access Request.</option>
                        </select>
                    </div>
                    <div class="col">
                        <label>Select the session you want to change: </label>
                    </div>                
                    <div class="col">
                        <select name="datefrom" id="datefrom">
                            <option value='{{S1}}'>Session 1: {{S1}}</option>
                            <option value='{{S2}}'>Session 2: {{S2}}</option>
                            <option value='{{S3}}'>Session 3: {{S3}}</option>
                            <option value='{{S4}}'>Session 4: {{S4}}</option>
                        </select> 
                    </div>
                    <div class="col">
                    <label> The date you want to Change: (Leave empty for Access Requests)</label>
                    </div>                
                    <div class="col">
                        <input type="date" name="dateto" id="dateto">    
                    </div>
                    <div class="col">
                        <label> Remarks (Brief your request):  </label>
                    </div>                
                    <div class="col">
                        <textarea name="remarks" id="remarks"></textarea>
                    </div>
                    <div class="col">
                        <input type="submit" value="Submit" id="Submit" name="Submit"> &nbsp; &nbsp; &nbsp;
                        <input type="reset" value="Cancel" id="cancel" name="cancel">
                    </div>       
                </div>         
            </form>
            {{/each}}
            </div>
            <footer>
                <center>&copy; All rights Reserved. Reasearch by Deakin University with </center>         
            </footer>
        </body>
        {{/if}}
    </template>
