<template name="genSettings">
    {{#if currentUser}}
        <body>
            <style>
                .container *{ margin:5px;}
            </style>
            {{> nav_parent}}
            <img src="/logo.PNG" alt="logo">
            <center><h3>Profile Settings {{>loginButtons}}</h3></center>
            <div class="container" style="margin:15px; ">
            <form name="frmProfile" id="frmProfile" class="frmProfile">
                <div class="col">
                    <label>Address:</label>
                </div>
                <div class="col">
                    <textarea name="address" id="address"></textarea> 
                </div>
                <div class="col">
                        <label>Postcode:</label>
                </div>
                <div class="col">
                    <input type="number" name="pcode" id="pcode">
                </div>
                <div class="col">
                    <label>Mobile No:</label>
                </div>
                <div class="col">
                    <input type="number" name="phone" id="phone">
                </div>
                <div class="col">
                    <label>Email Id:</label>
                </div>
                <div class="col">
                    <input type="email" name="email" id="email">
                </div>
                <!--div class="col">
                    <label>Upload Photo:</label>
                </div>                
                <div class="col">
                    <input type="file" name="photo" id="photo">
                </div-->
                <div class="col-md-3">
                    <input type="submit" value="Update" id="update" name="update"> &nbsp;&nbsp;&nbsp;
                    <input type="reset" value="Cancel" id="cancel" name="cancel">
                </div>                
            </form>
            </div>
            <footer>
                <center>&copy; All rights Reserved. Reasearch by Deakin University with </center>         
            </footer>
        </body>
        {{/if}}
    </template>
