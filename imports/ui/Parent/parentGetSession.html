<template name="parentGetSession">
    {{#if currentUser}}
    <div class="container">
        <header>
             <center><h1>Get Session List {{> loginButtons}}</h1></center> 
                
        <br/>
        </header>
  <div >
    <span class="s-item no">Session No</span>
    <span class="s-item infantMonth">Infant Month</span>
    <span class="s-item sessionLoc">Session Address</span>
    <span class="s-item start">Start Date</span>
    <span class="s-item end">End Date</span>
    <span class="s-item sessionActv">Active Days </span>
      {{#if isReady}}
          <ul>
            {{#each parent1}}
           
            {{> getSession}}
                
           {{/each}}
          </ul>
            {{> defaultBootstrapPaginator  pagination=templatePagination limit=10 containerClass="text-center" onClick=clickEvent}}  
         
      {{else}}
          Loading...
      {{/if}}
    
  </div>
  </div>
  {{/if}}
</template> 

      <template name="getSession">
          <div class="sessionChangeData">
                  <span class="s-item no">{{sessionNo}}</span>
                  <span class="s-item infantMonth">{{infantMonth}}</span>
                  <span class="s-item sessionLoc">{{sessionLoc}}</span>
                  <span class="s-item start">{{start}}</span>
                  <span class="s-item end">{{end}}</span>
                  <span class="s-item sessionActv">{{sessionActv}}</span>
                  <input type="button" class="reg" value="Register">                  
                  </div>

                  </template>
